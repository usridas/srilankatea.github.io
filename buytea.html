    <div class="main_buytea">
    <h3>buy tea</h3>
      <p>Use the following form to find ethical Sri Lankan tea.</p>
      <p>What type of tea would you like to search for?</p>
      <br>
      <form action="submission.html" method="POST">
        <section class="tea_types">
          <input type="checkbox" name="tea_types" id="black" value="black">
          <label for="black">Black Tea</label>
          <br>
          <input type="checkbox" name="tea_types" id="green" value="green">
          <label for="green">Green Tea</label>
          <br>
          <input type="checkbox" name="tea_types" id="white" value="white">
          <label for="white">White Tea</label>
          <br>
          <input type="checkbox" name="tea_types" id="other" value="other">
          <label for="other">Other</label>
        </section>
        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </div>
